<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruverShop</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c1c2c72581.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-grid">
        <nav>
            <div class="logo">
                <i class="fa-regular fa-lemon fa-2x"></i>
                <h3>FruverShop</h3>
            </div>
            <div class="logo_menu"><i class="fa-solid fa-bars fa-2x"></i></div>
            <div class="menu">
                <h3>Frutas</h3>
                <h3>Verduras</h3>
                <h3>Ofertas</h3>
                <h3>Carrito</h3>
            </div>
        </nav>
        <main>
            <div class="card">
                <div class="imagen naranja"></div>
                <h2>Naranja</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen manzana"></div>
                <h2>Manzana</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen mango"></div>
                <h2>Mango</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen banana"></div>
                <h2>Banana</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen brocoli"></div>
                <h2>Brócoli</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen zanahoria"></div>
                <h2>Zanahoria</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen lechuga"></div>
                <h2>Lechuga</h2>
                <button>Agregar al Carrito</button>
            </div>
            <div class="card">
                <div class="imagen pepino"></div>
                <h2>Pepino</h2>
                <button>Agregar al Carrito</button>
            </div>
        </main>
        <footer>
            <div class="social">
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-instagram fa-2x"></i>
            </div>
            <h3>Cuida tu cuerpo y aliméntate de manera saludable</h3>
        </footer>
    </div>
    
</body>
</html>
